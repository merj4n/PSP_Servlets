<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Formulario Alumnado</title>
</head>
<body>
<form action="/AltaUsuario" method="get">

    <font size=2 face="MS Sans Serif">*Nombre:</font><input type="text" name="name"> <font size=2 face="MS Sans Serif">*Apellido:</font><input type="text" name="surname">
    <br></br>

    Dirección:<input type="text" name="street"> Población:<input type="text" name="city">
    <br></br>

    Província:<input type="text" name="capitalcity"> C.P.:<input type="number" name="cp">
    <br></br>

    Razón Social:<input type="text" name="rs"> <font size=2 face="MS Sans Serif">*Email:</font><input type="email" name="mail">
    <br></br>

    Persona de Contacto:<input type="text" name="contact">
    <br></br>

    <input type="submit" value="Enviar">

</form>
</body>
</html>
